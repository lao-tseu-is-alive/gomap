<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Google Closure Compiled Example</title>

</head>
<body>
<div id="map">
    <noscript>you need javascript to see this page</noscript>
</div>
<div id="loader_message">
    Loading the map...
</div>
<script src="app.js" type="text/javascript"></script>
<script type="application/javascript">
document.addEventListener('DomContentLoad',function () {
    document.getElementById('loader_message').style.display = 'none';
})
map.once('postrender',function (event) {
    document.getElementById('loader_message').style.display = 'none';
})

</script>
</body>
</html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.css">
<style>
    html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: small;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    .ol-mouse-position {
        top: inherit;
        bottom: 8px;
        right: 8px;
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 2px;
        font-family: Arial, sans-serif;
        font-size: 12px;
    }
</style>
