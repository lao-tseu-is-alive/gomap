<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <!-- let's use CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js"></script>
    <title>ol3_01 base map</title>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<h1>ol3_01 OpenStreetMap base map</h1>
<div id="map"></div>
<div>A basic example of map with the
    <a href="https://www.openstreetmap.org/#map=17/46.53945/6.63920">OpenStreetMap</a> Tiles
    with a view centered on Lausanne.<br>
    This file is self contained and uses a minified version of OpenLayers from a
    <a href="https://cdnjs.com/libraries/ol3">content delivery network (CDN)</a>

</div>

<script type="text/javascript">
    var position_Lausanne = [6.63188, 46.52205];
    //noinspection ES6ModulesDependencies
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat(position_Lausanne),
            zoom: 13
        })
    });
</script>
</body>
</html>
